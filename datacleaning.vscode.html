<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highly Interactive Data Upload Portal</title>
  <style>
      /* Background image styles */
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 50px;
          background-image: url('DataCleaningPic.jpg.png'); /* Replace with your image filename */
          background-size: cover; /* Ensures the image covers the entire page */
          background-repeat: no-repeat; /* Prevents the image from repeating */
          background-attachment: fixed; /* Keeps the background fixed during scrolling */
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          color: #333; /* Dark text color for contrast */
      }

      /* Container with semi-transparent background */
      .container {
          background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          text-align: center;
          animation: fadeIn 1s ease-in-out; /* Animation for fade-in effect */
          max-width: 600px;
          width: 100%;
      }

      @keyframes fadeIn {
          from { opacity: 0; transform: scale(0.9); }
          to { opacity: 1; transform: scale(1); }
      }

      h1 {
          color: #333;
          margin-bottom: 20px;
          transition: color 0.3s ease;
      }

      h1:hover {
          color: #007BFF; /* Change color on hover */
      }

      /* Button styles */
      .upload-btn, .submit-btn {
          width: 100%;
          max-width: 250px;
          height: 50px;
          margin: 10px 0;
          padding: 10px 20px;
          font-family: Georgia, serif;
          color: white;
          border: none;
          cursor: pointer;
          box-shadow: 0 4px #666;
          transition: all 0.3s ease;
      }

      .upload-btn {
          background-color: #333;
      }

      .upload-btn:hover { background-color: #444; }
      .upload-btn:active {
          box-shadow: 0 2px #444;
          transform: translateY(2px);
      }

      .submit-btn {
          background-color: #007BFF;
          box-shadow: 0 6px #0056b3;
          margin-top: 20px;
          animation: pulse 2s infinite; /* Add animation */
      }

      @keyframes pulse {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.05); }
      }

      .submit-btn:hover { background-color: #0056b3; }
      .submit-btn:active {
          box-shadow: 0 4px #003d80;
          transform: translateY(2px);
      }

      /* Style for displaying selected file names */
      .file-name {
          font-family: Georgia, serif;
          color: #333;
          margin-left: 10px;
          opacity: 0;
          transition: opacity 0.5s ease;
      }

      .file-name.show {
          opacity: 1; /* Show file name when class 'show' is added */
      }

      /* Drop area for drag-and-drop files */
      .drop-area {
          border: 2px dashed #007BFF;
          border-radius: 10px;
          padding: 20px;
          text-align: center;
          color: #007BFF;
          margin: 10px 0;
          transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .drop-area.hover {
          background-color: rgba(0, 123, 255, 0.2);
          transform: scale(1.05); /* Scale effect on hover */
      }

      /* Responsive Design */
      @media (max-width: 600px) {
          .container {
              width: 90%;
          }
          .upload-btn, .submit-btn {
              width: 100%;
          }
      }
  </style>
</head>
<body>
  <div class="container">
      <h1>Upload Your Data Files</h1>
      <div class="drop-area" id="dropArea">Drag & Drop Files Here or Click to Upload</div>
      <form id="uploadForm" enctype="multipart/form-data">
          <input type="file" id="jsonFile" accept=".json" hidden>
          <button type="button" class="upload-btn" onclick="document.getElementById('jsonFile').click()">Upload JSON File</button>
          <span id="jsonFileName" class="file-name"></span><br>

          <input type="file" id="csvFile" accept=".csv" hidden>
          <button type="button" class="upload-btn" onclick="document.getElementById('csvFile').click()">Upload CSV File</button>
          <span id="csvFileName" class="file-name"></span><br>

          <input type="file" id="excelFile" accept=".xlsx" hidden>
          <button type="button" class="upload-btn" onclick="document.getElementById('excelFile').click()">Upload Excel File</button>
          <span id="excelFileName" class="file-name"></span><br>

          <input type="file" id="pdfFile" accept=".pdf" hidden>
          <button type="button" class="upload-btn" onclick="document.getElementById('pdfFile').click()">Upload PDF File</button>
          <span id="pdfFileName" class="file-name"></span><br>

          <input type="file" id="xmlFile" accept=".xml" hidden>
          <button type="button" class="upload-btn" onclick="document.getElementById('xmlFile').click()">Upload XML File</button>
          <span id="xmlFileName" class="file-name"></span><br>

          <input type="file" id="hierarchicalFile" accept=".json,.xml" hidden>
          <button type="button" class="upload-btn" onclick="document.getElementById('hierarchicalFile').click()">Upload Hierarchical Data File</button>
          <span id="hierarchicalFileName" class="file-name"></span><br>

          <input type="file" id="plainTextFile" accept=".txt" hidden>
          <button type="button" class="upload-btn" onclick="document.getElementById('plainTextFile').click()">Upload Plain Text File</button>
          <span id="plainTextFileName" class="file-name"></span><br>

          <button type="button" class="submit-btn" onclick="uploadFiles()">Submit</button>
      </form>
  </div>

  <script>
      // JavaScript to display file names
      function handleFileSelect(inputId, displayId) {
          const input = document.getElementById(inputId);
          const display = document.getElementById(displayId);
          input.addEventListener('change', function() {
              if (this.files.length > 0) {
                  display.textContent = this.files[0].name;
                  display.classList.add('show'); // Show the file name with animation
              }
          });
      }

      handleFileSelect('jsonFile', 'jsonFileName');
      handleFileSelect('csvFile', 'csvFileName');
      handleFileSelect('excelFile', 'excelFileName');
      handleFileSelect('pdfFile', 'pdfFileName');
      handleFileSelect('xmlFile', 'xmlFileName');
      handleFileSelect('hierarchicalFile', 'hierarchicalFileName');
      handleFileSelect('plainTextFile', 'plainTextFileName');

      // Drag and drop functionality
      const dropArea = document.getElementById('dropArea');
      dropArea.addEventListener('click', () => document.getElementById('jsonFile').click());
      dropArea.addEventListener('dragover', (e) => {
          e.preventDefault();
          dropArea.classList.add('hover');
      });
      dropArea.addEventListener('dragleave', () => {
          dropArea.classList.remove('hover');
      });
      dropArea.addEventListener('drop', (e) => {
          e.preventDefault();
          dropArea.classList.remove('hover');
          const files = e.dataTransfer.files;
          if (files.length > 0) {
              document.getElementById('jsonFile').files = files; // Assign files to the hidden input
              document.getElementById('jsonFileName').textContent = files[0].name; // Display file name
              document.getElementById('jsonFileName').classList.add('show'); // Show file name with animation
          }
      });

      // JavaScript to simulate file upload
      function uploadFiles() {
          alert('Files submitted successfully!'); // Placeholder for file upload logic
      }
  </script>
</body>
</html>

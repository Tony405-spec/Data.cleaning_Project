<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Upload Portal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .upload-btn { margin: 10px 0; padding: 10px 20px; color: white; border: none; cursor: pointer; }
        .json-btn { background-color: #f39c12; }
        .csv-btn { background-color: #27ae60; }
        .excel-btn { background-color: #2980b9; }
        .pdf-btn { background-color: #e74c3c; }
        .xml-btn { background-color: #8e44ad; }
        .hierarchical-btn { background-color: #2c3e50; }
        .plain-text-btn { background-color: #d35400; }
    </style>
</head>
<body>
    <h1>Upload Your Data Files</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="jsonFile" accept=".json" hidden>
        <button type="button" class="upload-btn json-btn" onclick="document.getElementById('jsonFile').click()">Upload JSON File</button><br>

        <input type="file" id="csvFile" accept=".csv" hidden>
        <button type="button" class="upload-btn csv-btn" onclick="document.getElementById('csvFile').click()">Upload CSV File</button><br>

        <input type="file" id="excelFile" accept=".xlsx" hidden>
        <button type="button" class="upload-btn excel-btn" onclick="document.getElementById('excelFile').click()">Upload Excel File</button><br>

        <input type="file" id="pdfFile" accept=".pdf" hidden>
        <button type="button" class="upload-btn pdf-btn" onclick="document.getElementById('pdfFile').click()">Upload PDF File</button><br>

        <input type="file" id="xmlFile" accept=".xml" hidden>
        <button type="button" class="upload-btn xml-btn" onclick="document.getElementById('xmlFile').click()">Upload Office Open XML File</button><br>

        <input type="file" id="hierarchicalFile" accept=".json,.xml" hidden>
        <button type="button" class="upload-btn hierarchical-btn" onclick="document.getElementById('hierarchicalFile').click()">Upload Hierarchical Data File</button><br>

        <input type="file" id="plainTextFile" accept=".txt" hidden>
        <button type="button" class="upload-btn plain-text-btn" onclick="document.getElementById('plainTextFile').click()">Upload Plain Text File</button><br>

        <button type="button" onclick="uploadFiles()">Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
